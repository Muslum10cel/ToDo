<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <h:form>

            <p:inputText
                id="username"
                value="#{registerBean.username}" 
                required="true"
                requiredMessage="Enter a username!"
                validatorMessage="Invalid username pattern!"
                >
                <f:validateRegex pattern="^[a-z0-9_-]{3,15}$"/>
            </p:inputText>
            <p:message for="username"/>
            <p:watermark for="username" value="Username *"/>

            <br></br>

            <p:password 
                id="pass"
                value="#{registerBean.password}"
                feedback="true" 
                promptLabel="Password Strength"
                required="true" 
                requiredMessage="Provide password!" 
                label="Password"
                validatorMessage="Passwords are not matching!"/>
            <p:watermark for="pass" value="Password *"/>
            <p:message for="pass"/>

            <br></br>

            <p:inputText
                id="email"
                value="#{registerBean.mail}"
                required="true"
                requiredMessage="Enter a email address!"
                validatorMessage="Invalid e-mail address!">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
            </p:inputText>
            <p:watermark for="email" value="E-Mail *"/>
            <p:message for="email"/>

            <br></br>

            <p:commandButton value="Register" action="#{registerBean.register()}"/>
        </h:form>
    </h:body>
</html>
