<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>Details xhtml</div>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">Add Sub Events</f:facet>
                <p:outputLabel value="Event:"/>
                <p:inputText value="#{detailsBean.event}"/>

                <p:outputLabel value="Priority:"/>
                <p:selectOneMenu value="#{detailsBean.priority}">
                    <f:selectItems value="#{detailsBean.priorities}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Event Date:"/>
                <p:calendar value="#{detailsBean.eventDate}" pattern="MM/dd/yyyy HH:mm"/>

                <p:commandButton value="Add Event" action="#{detailsBean.addSubEvent()}" ajax="true" update="details"/>
            </p:panelGrid>

            <p:dataTable 
                id="details"
                var="detail"
                value="#{detailsBean.allDetails}"
                >
                <f:facet name="header">Event Details</f:facet>

                <p:column headerText="Event">
                    <p:outputLabel value="#{detail.event}"/>
                </p:column>

                <p:column headerText="Date">
                    <p:outputLabel value="#{detail.eventDate}"/>
                </p:column>

                <p:column headerText="Priority">
                    <p:outputLabel value="#{detail.priority}"/>
                </p:column>

                <p:column headerText="Action">
                    <p:commandLink value="Delete" action="#{detailsBean.deleteSubEvent(detail)}" ajax="true" update="details"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
